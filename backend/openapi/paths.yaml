        phone:
          type: string
          example: '0779381232'
        date_of_birth:
          type: string
          example: '2000-02-22T00:00:00.000Z'
        gender:
          type: string
          description: Gender Type
          example: Male
          enum:
            - Male
            - Female
            - Other
        bio:
          type: string
          example: ''
        address:
          type: string
          example: ''
        website:
          type: string
          example: ''
